<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="calc"></div>
            <div class="result" id="result"></div>
        </div>
        <div class="numbers">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">0</button>
            <button class="num operator add">+</button>
            <button class="num operator subtract">-</button>
            <button class="num operator multiply">*</button>
            <button class="num operator divide">/</button>
            <button class="num operator equal">=</button>
            <button class="num operator AC">A/C</button>
        </div>
        
    </div>



    <script src="main.js"></script>
</body>
</html>
