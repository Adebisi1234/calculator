<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result" id="result"></div>
        <div class="numbers">
            <button class="num 1">1</button>
            <button class="num 2">2</button>
            <button class="num 3">3</button>
            <button class="num 4">4</button>
            <button class="num 5">5</button>
            <button class="num 6">6</button>
            <button class="num 7">7</button>
            <button class="num 8">8</button>
            <button class="num 9">9</button>
            <button class="num add">+</button>
            <button class="num subtract">-</button>
            <button class="num multiply">*</button>
            <button class="num divide">/</button>
            <button class="num equal">=</button>
            <button class="num AC">A/C</button>
        </div>
        
    </div>



    <script src="main.js"></script>
</body>
</html>
