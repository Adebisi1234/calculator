<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test </title>
</head>
<body>
    <div class="container">
        <div class="result" id="result"></div>
        <div class="numbers">
            <div class="num 1">1</div>
            <div class="num 2">2</div>
            <div class="num 3">3</div>
            <div class="num 4">4</div>
            <div class="num 5">5</div>
            <div class="num 6">6</div>
            <div class="num 7">7</div>
            <div class="num 8">8</div>
            <div class="num 9">9</div>
            <div class="num add">+</div>
            <div class="num subtract">-</div>
            <div class="num multiply">*</div>
            <div class="num divide">/</div>
            <button class="num equal">=</button>
            <button class="num AC">A/C</button>
        </div>
        
    </div>



    <script src="main.js"></script>
</body>
</html>
